<ion-header>
  <ion-navbar>
    <ion-title>
      TODO
    </ion-title>
    <ion-buttons end>
      <button (click)="toggleReorder()" ion-button *ngIf="!isReorder">
        <ion-icon name="reorder"></ion-icon>
      </button>
      <button (click)="toggleReorder()" ion-button *ngIf="isReorder">
        <ion-icon name="checkmark"></ion-icon>
      </button>
      <button (click)="addtodoalert()" ion-button>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list [reorder]="isReorder" (ionItemReorder)="itemReordered($event)">
    <ion-item-sliding *ngFor="let todo of todos; let todoIndex = index;" style="font-size: 40px">
      <ion-item>{{todo}}</ion-item>
      <ion-item-options side="right" style="width: 20%">
        <button color="danger" style="width: 100%" ion-button (click)="archiveTodo(todoIndex)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
      <ion-item-options side="left" style="width: 20%">
        <button  style="width: 100%" ion-button (click)="editTodo(todoIndex)">
          <ion-icon name="create"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <div class="wrap">
    <div class="drop-outer">
      <svg class="drop" viewBox="0 0 40 40" version="1.1"
      xmlns="http://www.w3.org/2000/svg">
      <circle cx="20" cy="20" r="20"/>
      </svg>
    </div>
    <div class="ripple ripple-1">
        <svg class="ripple-svg" viewBox="0 0 60 60" version="1.1"
      xmlns="http://www.w3.org/2000/svg">
      <circle cx="30" cy="30" r="24"/>
        </svg>
    </div>
    <div class="ripple ripple-2">
        <svg class="ripple-svg" viewBox="0 0 60 60" version="1.1"
      xmlns="http://www.w3.org/2000/svg">
      <circle cx="30" cy="30" r="24"/>
        </svg>
    </div>
    <div class="ripple ripple-3">
        <svg class="ripple-svg" viewBox="0 0 60 60" version="1.1"
      xmlns="http://www.w3.org/2000/svg">
      <circle cx="30" cy="30" r="24"/>
        </svg>
    </div>
  </div>
  
  <ion-fab right bottom>
    <button ion-fab (click)="gotoArchivePage()">
      <ion-icon name="archive"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
